<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        #linking {
            text-decoration: none;
            color: pink;
        }
        #linking:link {
            color: #FF0000;
        }
        #linking:visited {
            color: #00FF00;
        }
        #linking:active {
            color: #0000FF;
        }
    </style>
</head>
<body>
    <h1>Pseudo Classes Property</h1>
    <a href="www.google.com" id="linking">
        <h1>Google</h1>
    </a>
</body>
</html>
