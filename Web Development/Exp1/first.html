<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pattern</title>
    <style>
        .tab{
            margin-left:  100px;
        }
        .tab, h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="tab">
        <h1>*</h1>
      <h1>* * *</h1>
    <h1>* * * * *</h1>
  <h1>* * * * * * *</h1>
    </div>
</body>
</html>
