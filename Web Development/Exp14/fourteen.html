<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div class="box">
    <h1>Basic Information</h1>
    <form>
        <label for="">Full Name:</label>
        <input type="text">
        <br><br>
        <label for="">Birth Date</label>
        <input type="text">
        <br><br>
        <label>Gender:</label>
        <input type="radio"> 
        <label>Male</label>
        <input type="radio"> 
        <label>Female</label>
        <br><br>
        <label>Address:</label>
        <input type="text">
        <br><br>
        <label>Phone Number:</label>
        <input type="tel">
    </form>
    <h1>Extra Information</h1>
    <form>
        <label>Interests:</label>
        <input type="checkbox">
        <label>Books</label>
        <input type="checkbox">
        <label>Movies</label>
        <input type="checkbox">
        <label>VideoGames</label>
        <br><br>
        <label>Favorite Color:</label>
        <input type="color">
    </form>
</div>
</body>
</html>
